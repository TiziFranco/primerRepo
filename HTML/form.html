<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../Scripts/form.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="icon" href="../Imagenes/doctor.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Mancios</title>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #333;">
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a class="active" href="form.html">FORMS</a></li>
        </ul>
        <button class="btn btn-danger mt-3 btn-sm my-2 my-sm-0" onclick="logout()">LOGOUT</button></li>

    </nav>
    <div class="form-group container vertical-center bg-secondary">
        <h1 class="formulario">Formulario</h1>

        <div class="row">
            <div class="col">

                <label for="nombre" class="form">Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre" id="nombre">

            </div>
            <div class="col">
                <label for="apellido" class="form">Apellido</label>
                <input class="form-control" type="text" placeholder="Apellido " id="apellido">
            </div>
        </div>

        <div class="row">
            <div class="col">

                <label for="edad " class="form">Edad</label>
                <input class="form-control" type="number" placeholder="Edad" id="edad">
            </div>
            <div class="col">
                <label for="dni" class="form">Dni</label>
                <input class="form-control" type="number" placeholder="Dni" id="dni">
            </div>
        </div>

        <div class="row">
            <div class="col-6 mx-auto">
                <label for="sexo " class="form ">Sexo</label>
                <select class="form-control" id="sexo">
                    <option selected disabled>Elija una opcion</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="T">Transformer</option>
                </select>

            </div>

        </div>


        <button class="btn btn-info mt-4 btn-block mb-4" onclick="Formulario()">Enviar</button>

    </div>
</body>

</html>
